name: estimagic

channels:
  - conda-forge
  - defaults

dependencies:
  - pip
  - toml
  - bokeh<=2.4.3
  - click
  - cyipopt
  - fuzzywuzzy
  - joblib
  - cloudpickle
  - numpy>=1.17.0
  - pandas
  - pytest
  - pytest-cov
  - pytest-xdist
  - scipy>=1.2.1
  - plotly
  - sqlalchemy>=1.3
  - statsmodels
  - nlopt
  - pybaum >= 0.1.2
  - numba

  - pip:
      - Py-BOBYQA
      - DFO-LS
      - fides==0.7.4
      - kaleido
      - simoptlib==1.0.1
      - -e ../
